<!DOCTYPE html>

<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo da memória Pokémon</title>
  <link rel="stylesheet" href="assets/styles/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
</head>

<body>
  <div id="gameboard">
    <section class="homeScreen">
      <h1>Bem-vindo ao Jogo da memória Pokémon</h1>
      <p>Um projeto criado para colocar em prática alguns dos meus conhecimentos,
         Você pode jogar com 1 ou 2 players, vence quem encontrar os pares no menor tempo possível.
      </p>
      <div class="selectPlayers">
        <button class="selcPlay play1">#1 Player </button>
        <button class="selcPlay play2">#2 Player </button>
      </div>
    </section>
  </div>

  <div id="gameover">
    <div>
      <h2>Parabéns, você completou o jogo!!</h2>
    </div>
    <button id="restart" onclick="restart()">Jogar Novamente</button>
  </div>

  <script src="assets/script/game.js"></script>
  <script src="assets/script/script.js"></script>

</body>

</html>
