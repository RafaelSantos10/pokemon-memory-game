<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="./assets/img/favicon.ico">
  <title>Jogo da memória Pokémon</title>
  <link rel="stylesheet" href="assets/styles/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
</head>

<body>
  <div class="songs">
    <audio class="victory" src="./assets/songs/victory.mp3"></audio>
    <audio class="welcome" loop src="./assets/songs/Welcome.mp3"></audio>
    <audio class="Theme" loop src="./assets/songs/palletTownTheme.mp3"></audio>
  </div>
  <div class="timer">
    <span id="minute">00</span>:<span id="second">00</span>
  </div>

  </div>
  <div id="gameboard">
    <section class="homeScreen">
      <h1>Bem-vindo ao Jogo da memória Pokémon</h1>
      <p>Um projeto criado para colocar em prática alguns dos meus conhecimentos,
       fique a vontade para testar e, caso queira, entre em contato e me diga o que achou do projeto.
      </p>
      <div class="selectPlayers">
        <button class="play">COMEÇAR</button>
        
      </div>
    </section>
  </div>

  <div id="gameover">
    <div class="restartText">
      <h2>Parabéns, você completou o jogo!!</h2>
      <p>você terminou em <span class="minute">00m</span> : <span class="second">00s</span></p>
    </div>
    <button id="restart" onclick="restart()">Jogar Novamente</button>
  </div>
  
  <script src="assets/script/game.js" defer></script>
  <script src="assets/script/script.js" defer></script>

</body>

</html>
